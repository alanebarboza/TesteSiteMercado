<div class="p-grid p-justify-center card">
    <div class="p-col12">
      <p-card >
        <div class="p-grid">
            <div *ngIf="isEdit">
                <div class="p-col-12 text-center">
                <i class="fas fa-car fa-4x" style="color: #007ad9;"></i>
                <h2>Produtos</h2>
                </div>
                <div class="p-col-12">
                    <label for="">Nome</label>
                    <input required class="p-col-12" type="text" pInputText  [(ngModel)]="produto.nome"/>
                </div>
                <div class="p-col-12">
                    <label for="">Valor</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input required type="number" class="form-control"  [(ngModel)]="produto.valorVenda">
                      </div>
                </div>
                    <div class="p-col-12">
                    <label for="">Imagem</label>
                    <input class="p-col-12" type="file" accept="image/png, image/jpeg" pInputText (change)="onFileChange($event)"/>
                </div>     
                    <div class="p-col-12">
                    <img [src]="produto.imagem" class="preview-img" height="200" width="200">
                </div>    

                <div class="p-col-12">
                    <button (click)="isEdit = !isEdit"
                        pButton
                        type="button"
                        label="Cancelar"
                        class="p-col-12"
                    ></button>
                    <br>
                    <br>
                    <button (click)="saveProduto(produto)"
                        pButton
                        type="button"
                        label="Salvar"
                        class="p-col-12 btn btn-danger"
                    ></button>
                </div>                
            </div>
            <div *ngIf="!isEdit">
                <button type="button" class="btn btn-primary" (click)="novoProduto()">Adicionar</button>
                <p-table [value]="listProdutos">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nome</th>
                            <th>Valor Venda</th>
                            <th>Imagem</th>
                            <th>     </th>
                            <th>     </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-produto>
                        <tr>
                            <td>{{produto.nome}}</td>
                            <td>R$ {{produto.valorVenda}}</td>
                            <img [src]="produto.imagem" class="preview-img" height="70" width="120">
                            <td>
                                <button type="button" class="btn btn-secondary" (click)="editProduto(produto)">Editar</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)="deleteProduto(produto)">Excluir</button>  
                            </td>                           
                        </tr>
                    </ng-template>
                </p-table>                   
            </div>
        </div>
      </p-card>
    </div>
</div>
